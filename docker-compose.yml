version: '3.8'

services:
  hire-ai:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  # Frontend
      - "3001:3001"  # Browser Service
      - "3100:3100"  # Workflow Service
    environment:
      # Database configuration
      - POSTGRES_URL=${POSTGRES_URL}
      - POSTGRES_PRISMA_URL=${POSTGRES_PRISMA_URL}
      - POSTGRES_URL_NON_POOLING=${POSTGRES_URL_NON_POOLING}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DATABASE=${POSTGRES_DATABASE}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - PG_HOST=${PG_HOST:-localhost}
      - PG_PORT=${PG_PORT:-5432}
      - PG_USER=${PG_USER:-postgres}
      - PG_PASSWORD=${PG_PASSWORD:-postgres}
      - PG_DATABASE=${PG_DATABASE:-workflow}
      
      # Supabase configuration
      - SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      
      # API keys
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      
      # Workflow service configuration
      - STORAGE_TYPE=${STORAGE_TYPE:-postgres}
      - FILE_STORAGE_PATH=/app/workflow/.workflows
      
      # Browser service configuration
      - HEADLESS=True
      - VIEWPORT_WIDTH=1280
      - VIEWPORT_HEIGHT=720
      - DEBUG=${DEBUG:-False}
    volumes:
      - browser_recordings:/app/browser_service/recordings
      - workflow_data:/app/workflow/.workflows
    restart: unless-stopped

volumes:
  browser_recordings:
  workflow_data: 